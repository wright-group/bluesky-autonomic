[build-system]
requires = ["flit_core >=2,<4"]
build-backend = "flit_core.buildapi"

[tool.flit.metadata]
module = "bluesky_autonomic_server"
dist-name = "bluesky-autonomic-server"
author = "Blaise Thompson"
author-email = "blaise@untzag.com"
home-page = "https://github.com/wright-group/bluesky-autonomic"
requires-python = ">=3.6"
requires = ["click", "pyzmq>=22", "attune>=0.4.1"]
description-file="README.md"
classifiers=[
        "Development Status :: 2 - Pre-Alpha",
	"Intended Audience :: Science/Research",
	"License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)",
	"Natural Language :: English",
	"Programming Language :: Python :: 3",
	"Programming Language :: Python :: 3.6",
	"Programming Language :: Python :: 3.7",
	"Programming Language :: Python :: 3.8",
	"Topic :: Scientific/Engineering",
]

[tool.flit.metadata.urls]
Source = "https://github.com/wright-group/bluesky-autonomic"
Documentation = "https://github.com/wright-group/bluesky-autonomic"
Issues = "https://github.com/wright-group/bluesky-autonomic/issues"

[tool.flit.metadata.requires-extra]
dev = ["black", "pre-commit"]

[tool.flit.scripts]
bluesky-autonomic-server = "bluesky_autonomic_server.__main__:main"

[tool.black]
line-length = 99
target-version = ['py36', 'py37', 'py38']
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | build
  | dist
)/
'''
